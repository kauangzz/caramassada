<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lendário</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-qunSNIT94Dfo4Is5rIZK8NjFMTbcVv5dNJcN5vM4fPQ0+NM6pOQms/6QXuJ/Dw/ln1lE0OvhpdVSUW3tDCsrAZQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column; /* Adicionado para centralizar verticalmente */
    }

    .title-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .title {
      font-family: 'Montserrat', sans-serif;
      font-size: 36px;
      font-weight: bold;
    }

    .icon {
      font-size: 36px;
      margin-right: 10px;
      color: gold; /* Adicionada cor dourada */
    }

    .container {
      position: relative;
      width: 800px;
      height: 400px;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      border: 5px solid gold; /* Adicionada borda dourada */
    }

    .checkmark {
      content: "✔";
      font-size: 150px; /* Aumentado o tamanho do checkmark */
      color: gold;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .buttons {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
    }

    .button {
      display: flex;
      align-items: center;
      padding: 15px 30px; /* Aumentado o padding do botão */
      margin: 0 10px;
      background-color: #3b3b3b; /* Cor de fundo mais escura */
      border: 3px solid gold; /* Borda dourada */
      border-radius: 10px; /* Borda mais arredondada */
      color: gold;
      font-size: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease; /* Adicionada transição suave na cor de fundo */
    }

    .button:hover {
      background-color: #555; /* Cor de fundo mais escura ao passar o mouse */
    }

    .button img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }
  </style>
</head>

<body>

  <div class="title-container">
    <i class="icon fas fa-star"></i>
    <div class="title">Site do cara amassada</div>
  </div>

  <div class="container">
    <div class="checkmark"></div>
    <div class="buttons">
      <a href="https://discord.com" class="button">Discord</a>
      <button class="button"><img src="https://cdn.discordapp.com/attachments/1179007960979079261/1194704300828541128/4945973.png?ex=65b15215&is=659edd15&hm=9e32841b6147dabaf6a00dca2854481fb1193d9fb85f1d97903a19f55757cc52&" alt="Ícone 1"> Instagram</button>
      <button class="button"><img src="https://cdn.discordapp.com/attachments/1179007960979079261/1194704199095689278/instagram_logo_icon_206739.png?ex=65b151fd&is=659edcfd&hm=a82c81322ddd538932f12c57cbe833a9f0e661c5c5959750b553d997828b7248&" alt="Ícone 2"> YouTube</button>
    </div>
  </div>

</body>

</html>
