<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo HTML Bonitão</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      text-align: center;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    main {
      margin-top: 20px;
    }

    p {
      color: #555;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #ddd;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Meu Site Bonitão</h1>
  </header>

  <main>
    <p>Bem-vindo ao meu site! Aqui está um exemplo de um código HTML bonitão:</p>

    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </main>

</body>

</html>
